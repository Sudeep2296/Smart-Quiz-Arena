{% extends 'base.html' %}

{% block title %}Single Player - SmartQuiz Arena{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">Single Player Quiz</h1>
        <p class="lead text-muted">Test your knowledge with personalized quizzes and track your progress.</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Start Single Player Quiz</h5>
            </div>
            <div class="card-body">
                <form id="singlePlayerForm" method="post" action="{% url 'generate_quiz' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <select class="form-select" id="topic" name="topic" required>
                            <option value="">Select a topic</option>
                            {% for topic in topics %}
                            {% if not topic.name == "Test" %}
                            <option value="{{ topic.id }}">{{ topic.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty" name="difficulty" required>
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="num_questions" class="form-label">Number of Questions</label>
                        <select class="form-select" id="num_questions" name="num_questions" required>
                            <option value="5">5 Questions</option>
                            <option value="10" selected>10 Questions</option>
                            <option value="15">15 Questions</option>
                            <option value="20">20 Questions</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Generate Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('singlePlayerForm');
    if (form) {
        form.addEventListener('submit', function(e) {
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
        });
    }
});
</script>
{% endblock %}
